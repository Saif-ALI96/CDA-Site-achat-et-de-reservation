<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Car Selection</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="/"
          ><img
            src="/public/images/logo.png"
            alt="Car Selection Logo"
            class="logo"
        /></a>
        <h2>Welcome to Our Car Selection Platform</h2>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/models">Our Models</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- En-tête de la page -->
    <div class="container">
      <h1>Models of our cars</h1>

      <!-- Première zone de sélection de modèle et couleur -->
      <div class="selection-area" id="selectionArea1">
        <div class="model-selection">
          <label for="modelSelect1">Model</label>
          <select id="modelSelect1">
            <option value="model1">1 - The Speedster</option>
          </select>
        </div>

        <div class="color-selection">
          <!-- Zone d'affichage des images de voiture -->
          <div class="car-image">
            <img id="carImage" src="" alt="Selected Car" />
          </div>
          <br />
          <label for="colorSelect1">Select Color:</label>
          <select id="colorSelect1">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="silver">Silver</option>
          </select>
          <button id="confirmButton1" onclick="sendData(1)">Confirm</button>
        </div>
      </div>

      <!-- Deuxième zone de sélection de modèle et couleur -->
      <div class="selection-area2" id="selectionArea2">
        <div class="model-selection2">
          <label for="modelSelect2">Model</label>
          <select id="modelSelect2">
            <option value="model2">2 - The Luxury</option>
          </select>
        </div>
        <div class="color-selection">
          <div class="car-image">
            <img id="carImage2" src="" alt="Selected Car2" />
          </div>
          <br />
          <label for="colorSelect2">Select Color:</label>
          <select id="colorSelect2">
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="black">Black</option>
          </select>
          <button id="confirmButton2" onclick="sendData(2)">Confirm</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <p>Contact Us: info@carselection.com</p>
        <div class="social-links">
          <a href="http://facebook.com" target="_blank">Facebook</a> |
          <a href="http://twitter.com" target="_blank">Twitter</a> |
          <a href="http://instagram.com" target="_blank">Instagram</a>
        </div>
        <p>&copy; 2024 Car Selection. All rights reserved.</p>
      </div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
